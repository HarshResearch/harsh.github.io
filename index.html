<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Group</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Style the link */
        a {
            color: lightblue;
            text-decoration: none; /* Remove underline */
        }

        /* Style the link when hovered over */
        a:hover {
            color: lightblue;
            text-decoration: underline; /* Optional: add underline when hovering */
        }

        /* Style the link when clicked */
        a:visited {
            color: lightblue;
        }
    </style>
</head>
<body>
    <header>
        <h1>Embodied Perception Reading Group - MBZUAI</h1>
        <p>We gather every week on Wednesday 4 PM to 5 PM UAE time at Meeting Room 6 and via <a href="https://mbzuai-ac-ae.zoom.us/j/92743774341?pwd=Y1pGdEpyVnFwZElsNlg1RWo5WUs2Zz09" target="_blank">zoom</a>.</p>
    </header>

    <main>
        <h2>Scheduled Meetings</h2>
        <table id="papersTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Paper Title</th>
                    <th>Link of the Paper</th>
                    <th>Presenter Name</th>
                    <th>Source</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>

    <footer>
        <p>Embodied Perception Reading Group - MBZUAI Â© 2024</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
